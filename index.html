<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>X-O GAME</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&family=Poppins&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <h1>Game of X-O</h1>
        <div class = "background_rect">
            <rect class = "rect" id = "rect_0" onclick="pressed(this)"></rect>
            <rect class = "rect" id = "rect_1" onclick="pressed(this)"></rect>
            <rect class = "rect" id = "rect_2" onclick="pressed(this)"></rect>
            <rect class = "rect" id = "rect_3" onclick="pressed(this)"></rect>
            <rect class = "rect" id = "rect_4" onclick="pressed(this)"></rect>
            <rect class = "rect" id = "rect_5" onclick="pressed(this)"></rect>
            <rect class = "rect" id = "rect_6" onclick="pressed(this)"></rect>
            <rect class = "rect" id = "rect_7" onclick="pressed(this)"></rect>
            <rect class = "rect" id = "rect_8" onclick="pressed(this)"></rect>
        </div>
        <div class = "wining_rect">
            <b>Congratulations!</b>
            <span id="winner">The winner is x</span>
            <button onclick="restart()"><span>Restart</span></button>
        </div>
        <div id="credits">Created By Guy Shindel</div>
        <script src="script.js" async defer></script>
    </body>
</html>
